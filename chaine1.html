<!DOCTYPE html>
<html>
<head>
	<title>Assimile JS</title>
</head>
<body>
	<script type="text/javascript">
		let c="127.0.0.1"
		let sum=0;
		let tab=[]
		 c=c.replaceAll(".","")

		
		for (let i of c){
			i=parseInt(i);
			tab.push(i)
		   
		}

		for(let i = 0; i<tab.length; i++){
			sum += tab[i];
		}

		
		console.log(sum);
			
	</script>
</body>
</html>
