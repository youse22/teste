	<script type="text/javascript">
    function decrypted(mo){
      let alph="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
      mo=mo.split(' ')
      let m='';
  
     for(i of mo){
        if(i[0]=='<'){
         if(i.length==4){
            let idx = alph.indexOf(i[3]) - parseInt(i.slice(1,3))
            m += alph[idx]
          }else{
            let idx = alph.indexOf(i[2]) - parseInt(i[1])
            m += alph[idx]
          }
        }else if(i[0]=='>'){
          if(i.length==4){
            let idx = alph.indexOf(i[3]) + parseInt(i.slice(1,3))
            m += alph[idx]
         }else{
            let idx = alph.indexOf(i[2]) + parseInt(i[1])
            m += alph[idx]
          }
        }
      } 
      return m;
    }
    let mot=prompt("antre yon mo ankripte:")
    console.log(decrypted(mot))
	</script>
